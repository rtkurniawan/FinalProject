<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <title>Task List</title>
</head>
<body>
    <header>
        <h1>Task List</h1>
    </header>
    <main>
        <!--form begins-->
        <form method="get">
            <!--container starts--> 
            <div class="container">
                <!--first row-->
                <div class="row justify-content-center my-1">
                    <label for="task_name">Task Name :</label>
                    <input type="text" id="task_name" name="task_name" required> <br>
                    </label>
                </div>
                <!--second row-->
                <div class="row my-2">
                    <!--divided by 3 columns-->
                    <div class="col-4">
                        <label for="description">Description:</label> <br>
                        <input type="text" id="description" name="description" height="30px">
                    </div>
                    <div class="col-4">
                        <label for="assigned">Assigned To:</label> <br>
                        <select name="assigned" id="assigned">
                            <option value="chelsea">Chelsea</option>
                            <option value="deborah">Deborah</option>
                            <option value="miranda">Miranda</option>
                            <option value="rita">Rita</option>
                            <option value="robyn">Robyn</option>
                            <option value="samantha">Samantha</option>
                        </select>
                    </div>
                    <!--Date value to be adjusted to today's date after we learn js-->
                    <div class="col-4">
                        <label for="due">Due Date</label><br>
                        <input type="date" value ="11/01/2022" min="01/01/2022" max="12/31/2023">
                    </div>
                </div>
                <!--submit input to be recorded-->
                <div class="row justify-content-center my-4">
                    <input type="submit" value="submit" name="Add Task">
                </div>
                <!--result of the input-->
                <div class="card">
                    <!--image of the assigned person-->
                    <img class="card-image-top" src="" alt="">

                    <!--summary of the input form-->

                    
                </div>
            </div>
        </form>
    </main>
    <footer>
       
    </footer>
</body>
</html>
